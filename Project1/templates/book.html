<!DOCTYPE html>
<html>
    <head>

        <title>{{title}}</title>
            <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css?family=Cardo' rel='stylesheet'>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <div id="wrapper">
    <body>
        <div id="Topheader">
            <h1 style="color:rgb(79, 94, 168)"> {{title}}</a>
            </h1>
            <br>
            <p>ISBN: {{ISBN}}</p>
            <hr />
        </div>


        <div class="container_about">

            <div class="main_body">
            </div>

            <div class="row">
                <div class="col-lg-3 col-sm-6 Background: red">

                    <p class="aboutme">
                        Written by
                        <br>
                        <br>
                        {{author}}
                    </p>

                </div>
                <div class="col-lg-3 col-sm-6">
                    <p class="aboutme">
                        Published Year:
                        <br>
                        <br>
                        {{year}}
                    </p>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <p class="aboutme">
                        Reviews:
                        <br>
                        <br>
                        {% for content in content %}
                            <p> {{content [0]}} :  {{content [1]}}</p>
                        {% endfor %}

                        <form action="" method="get" class="form-1">
                            <div class="form-example">
                              <label for="input">Enter your review: </label>
                              <input type="text" name="review" id="review_Id" style="width:100%" required>
                            </div>

                            <div class="form-1">
                              <input type="submit" value="Submit!">
                            </div>
                          </form>

                    </p>
                </div>
            </div>


        </div>
    </body>
    </div>
</html>
